<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='apple-icon.png') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<title>Let's Go by Jambay: {% block title %}{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='material-kit.css') }}" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='demo.css') }}" rel="stylesheet" />

    {% block script %}{% endblock %}
</head>

{% block main %}{% endblock %}

	<!--   Core JS Files   -->
	<script src="static/jquery.min.js" type="text/javascript"></script>
	<script src="static/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="static/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="static/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="static/material-kit.js" type="text/javascript"></script>

</html>
